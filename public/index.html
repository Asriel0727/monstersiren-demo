<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Siren Albums</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS 文件 -->
</head>
<body>
    <h1>Monster Siren Albums</h1>
    <div id="albums"></div> <!-- 显示专辑列表 -->

    <div id="albumDetails" class="album-details">
        <div id="albumContent" class="album-content">
            <!-- 专辑信息显示在这里 -->
        </div>
        <div id="songsList" class="song-list">
            <!-- 歌曲列表显示在这里 -->
        </div>
    </div>

    <!-- 播放器容器 -->
    <div id="playerContainer" class="player-container">
        <div class="player-header" onclick="togglePlayer()"> <!-- 播放器头部，用于控制展开收缩 -->
            <audio id="audioPlayer" controls></audio> <!-- 音乐播放器 -->
                <div class="song-info">
                    <span id="songTitle">歌曲名稱</span>
                </div>
            <button id="expandButton">⬆️</button> <!-- 展开/收缩按钮 -->
        </div>
    
        <div id="playerDetails" class="player-details">
            <div class="info-section">
                <img id="albumCover" src="" alt="專輯封面" />
                <h4 id="currentSongTitle"></h4>
            </div>
            <div class="lyrics-section">
                <div id="lyricsContainer"></div> 
                <div class="time-bar" id="timeBar"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
