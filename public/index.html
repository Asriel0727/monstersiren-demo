<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album List</title>
</head>
<body>
    <h1>Albums</h1>
    <div id="albums"></div>

    <script>
        async function fetchAlbums() {
            try {
                const response = await fetch('https://monster-siren.hypergryph.com/api/albums', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const result = await response.json();
                const albums = result.data;
                const albumsDiv = document.getElementById('albums');

                albums.forEach(album => {
                    const albumDiv = document.createElement('div');
                    albumDiv.innerHTML = `
                        <h2>${album.name}</h2>
                        <img src="http://localhost:3000/proxy-image?url=${encodeURIComponent(album.coverUrl)}" alt="${album.name}" style="width: 150px;">
                        <p>Artistes: ${album.artistes.join(', ')}</p>
                    `;
                    albumsDiv.appendChild(albumDiv);
                });
            } catch (error) {
                console.error('Error fetching albums:', error);
            }
        }

        fetchAlbums();
    </script>
</body>
</html>
