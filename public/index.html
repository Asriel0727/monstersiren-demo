<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Siren Albums</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS 文件 -->
</head>
<body>
    <h1>Monster Siren Albums</h1>
    <div id="albums"></div> <!-- 显示专辑列表 -->
    
    <!-- 侧边栏 -->
    <div id="sidebar" class="sidebar">
        <div id="albumContent">
            <!-- 专辑信息显示在这里 -->
        </div>
        <div id="songsList" class="song-list">
            <!-- 歌曲列表显示在这里 -->
        </div>
        <button id="closeSidebar" class="close-btn" onclick="toggleSidebar()">关闭</button>
    </div>

    <audio id="audioPlayer" controls></audio> <!-- 音乐播放器 -->

    <script src="scripts.js"></script> <!-- 引入 JavaScript 文件 -->
</body>
</html>
